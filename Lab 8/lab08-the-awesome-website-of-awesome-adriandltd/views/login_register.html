<html>

<head>

	<title>The User Experience</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">

		<div class="pb-2 mt-4 mb-2 border-bottom">
			<h1>A Home Page</h1>
		</div>

		<div class="mt-3">
			<h4>Hello, Loser! I don't care who you are.</h4>
		</div>

		<div class="row justify-content-md-center mt-5">

			<div class="card" style="width: 36rem;">
				<div class="card-body">
					<h5 class="card-title">But sure, sign in. I'm dying to know all about you.</h5>

					<form method="POST" action="/lr">
						<div class="form-group">
							<label for="exampleInputEmail1">Username</label>
							<input type="textbox" name="username" class="form-control" placeholder="Username"
								value="{{propogate_username}}">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input type="password" name="pw" class="form-control" placeholder="Password">
						</div>
						{{#errors}}
						<div class="alert-danger p-2 mb-2">
							<ul>
								<li>{{msg}}</li>
							</ul>
						</div>
						{{/errors}}
						<button type="submit" name="login_btn" class="btn btn-primary">Login</button>
						OR
						<button type="submit" name="reg_btn" class="btn btn-primary">Register</button>
					</form>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
