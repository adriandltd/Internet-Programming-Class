<html>

<head>
	<title>Incredibly Simple Shopping</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">

</head>

<body>

	<div class="container">

		<div class="pb-2 mt-4 mb-2 border-bottom">
			<h1>{{item.name}}</h1>
			<p>(<a href="/items">back</a>)</p>
		</div>

		<div class="row">
			<div class="col-2">
				<img class="full" src="{{item.image_url}}">
			</div>

		</div>
		<div class="row">
			<div class="col-8">
				<div>{{item.description}}</div>
				<div><em>${{item.cost}}</em></div>
			</div>
		</div>

		<div class="row">
			<div class="col-8">
				<h3>Reviews</h3>

				{{#review}}
				<div class="card w-100 mt-3">
					<div class="card-header">
						<em>{{author}}</em>
						<p>{{rating}} stars</p>
					</div>

					<div class="card-body">
						<p>{{review_text}}</p>
					</div>
				</div>
				{{/review}}

			</div>
		</div>

	</div>

</body>

</html>
